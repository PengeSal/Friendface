                            defaultRGB = {r:0,g:0,b:0}, 
                            canvas = document.createElement('canvas'),
                            context = canvas.getContext && canvas.getContext('2d'),
                            data, width, height,
                            i = -4,
                            length,
                            rgb = {r:0,g:0,b:0},
                            count = 0;
    
                        if (!context) {
                            return defaultRGB;
                        }
    
                        height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
                        width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;
    
                        context.drawImage(imgEl, 0, 0);
    
                        try {
                            data = context.getImageData(0, 0, width, height);
                        } catch(e) {
                            return defaultRGB;
                        }
    
                        length = data.data.length;
    
                        while ( (i += blockSize * 4) < length ) {
                            ++count;
                            rgb.r += data.data[i];
                            rgb.g += data.data[i+1];
                            rgb.b += data.data[i+2];
                        }
    
                        rgb.r = ~~(rgb.r/count);
                        rgb.g = ~~(rgb.g/count);
                        rgb.b = ~~(rgb.b/count);
    
                        return rgb;
    
                    }
    
    
                    function reload(){
                        var image = document.getElementById('image');
                        var average = getAverageRGB(image);
    
                        var rgb = 'rgb(' + average.r + ',' + average.g + ',' + average.b + ', 0.6)';
    
                        var colour = document.getElementById('thecodewasstolen');
                        colour.style.background = 'linear-gradient(to top, white, white, white, white, white, white, ' + rgb + ')';
